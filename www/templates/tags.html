<ion-view>
    <ion-content>
            <div ng-repeat="group  in interestsGroups" >
                <div class="item item-divider" ng-click="changeDisplay($index)">
                    {{group.category}}
                </div>
                <div class="list" ng-show="group.show"  ng-repeat="interest in group.entries" ng-click="addInterest(interest, group.category)">
                    <ion-checkbox class="item list-item" ng-checked="interest.marked" ng-model="interest.marked">
                            {{interest.name}}
                    </ion-checkbox>
                </div>
            </div>
            <!-- {{interestsGroups | json}} -->
    </ion-content>
</ion-view>
